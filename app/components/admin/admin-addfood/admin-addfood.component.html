<br />
<div class="img1">
    <div class="add-grossary-tab">

        <div class="centered">
            <h1>Add products</h1>
        </div>
        <br />
        <div class="centered">
        <table >
            <tr>
                <td>Product Name</td>
                <td>
                    <input type="text" [(ngModel)]="foodname" />
                </td>
            </tr>
            <tr>
                <td>Category</td>
                <td>
                    <select [(ngModel)]="category">
                        <option *ngFor="let item of getCategoryList" [value]="item?.value">{{item?.name}}</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Image</td>
                <td>
                    <input type="text" [(ngModel)]="image"/>
                </td>
            </tr>
            <tr>
                <td>Description</td>
                <td>
                    <input type="text" [(ngModel)]="description"/>
                </td>
            </tr>
            
            <tr>
                <td>Mrp Price</td>
                <td>
                    <input type="number" [(ngModel)]="price"/>
                </td>
            </tr>
            
            
        
            <!-- <tr>
                <td colspan="2">
                    <button (click)="onAddProduct()"  mat-raised-button color="primary">{{ isEdit ? 'Update' : 'Add Product'}}</button>
                </td>
            </tr> -->
        </table>
        </div>
        <br />
        <div class="centered"><button (click)="onAddProduct()"  mat-raised-button color="primary">{{ isEdit ? 'Update' : 'Add Product'}}</button></div>
        </div>
</div>
